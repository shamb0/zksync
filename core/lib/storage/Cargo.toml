[package]
name = "zksync_storage"
version = "1.0.0"
edition = "2018"
authors = ["The Matter Labs Team <hello@matterlabs.dev>"]
homepage = "https://zksync.io/"
repository = "https://github.com/matter-labs/zksync"
license = "Apache-2.0"
keywords = ["blockchain", "zksync"]
categories = ["cryptography"]

[features]
default = []
db_test = []

[dependencies]
zksync_api_types = { path = "../api_types", version = "1.0" }
zksync_types = { path = "../types", version = "1.0" }
zksync_crypto = { path = "../crypto", version = "1.0" }
zksync_utils = { path = "../utils", version = "1.0" }
zksync_prover_utils = { path = "../prover_utils" }

serde = "1.0.90"
serde_json = "1.0.0"
num = { version = "0.4.0", features = ["serde"] }
chrono = { version = "0.4", features = ["serde", "rustc-serialize"] }
thiserror = "1.0"
anyhow = "1.0"
once_cell = "1.4"
itertools = "0.9"
hex = "0.4"
metrics = "0.17"
parity-crypto = { version = "0.9", features = ["publickey"] }

vlog = { path = "../../lib/vlog", version = "1.0" }

async-trait = "0.1"
futures-util = "0.3"
deadpool = { version = "0.8", features = [
    "rt_tokio_1",
] }
sqlx = { version = "0.6.2", default-features = false, features = [
    "runtime-tokio-native-tls",
    "macros",
    "postgres",
    "bigdecimal",
    "chrono",
    "json",
    "offline",
] }

tokio = { version = "1", features = ["full"] }

[dev-dependencies]
zksync_test_account = { path = "../../tests/test_account" }
db_test_macro = { path = "./db_test_macro" }
zksync_config = { path = "../config", version = "1.0" }
